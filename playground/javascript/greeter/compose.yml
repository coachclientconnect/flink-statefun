version: "2.1"

services:

  ###############################################################
  #    Functions service
  ###############################################################

  functions:
    build:
      dockerfile: playground/javascript/greeter/greeter.Dockerfile
      context: ../../../
      args:
        BUILD_DIR: playground/javascript/greeter
        STATEFUN_VERSION: "${STATEFUN_VERSION:-3.2.0}"
        STATEFUN_SOURCE: "${STATEFUN_SOURCE:-public}"
    expose:
      - "1108"

  ###############################################################
  #    StateFun runtime
  ###############################################################

  statefun:
    image: "apache/flink-statefun-playground:${STATEFUN_VERSION:-3.2.0}-${PLAYGROUND_VERSION:-1.0}"
    ports:
      - "8081:8081"
      - "8090:8090"
      - "8091:8091"
    depends_on:
      - functions
    volumes:
      - ./module.yaml:/module.yaml
