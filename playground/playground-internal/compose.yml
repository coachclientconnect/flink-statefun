version: "2.1"

services:

  ###############################################################
  #    Main playground entrypoint
  ###############################################################

  statefun-playground-entrypoint:
    image: apache/flink-statefun-playground:${STATEFUN_VERSION:?STATEFUN_VERSION must be set}-${PLAYGROUND_VERSION:-1.0}
    build:
      dockerfile: playground/playground-internal/statefun-playground-entrypoint/entrypoint.Dockerfile
      context: ../../
      args:
        BUILD_DIR: playground/playground-internal/statefun-playground-entrypoint
        FLINK_VERSION: "${FLINK_VERSION:?FLINK_VERSION must be set}"
        STATEFUN_VERSION: "${STATEFUN_VERSION}"
        STATEFUN_SOURCE: "${STATEFUN_SOURCE:-public}"
    expose:
      - "1108"

  ###############################################################
  #    Playground producer
  ###############################################################

  statefun-playground-producer:
    image: apache/flink-statefun-producer:${STATEFUN_VERSION:?STATEFUN_VERSION must be set}-${PLAYGROUND_VERSION:-1.0}
    build:
      dockerfile: Dockerfile
      context: statefun-playground-producer
      args:
        FLINK_VERSION: "${FLINK_VERSION:?FLINK_VERSION must be set}"
        STATEFUN_VERSION: "${STATEFUN_VERSION}"
    expose:
      - "1108"
